<div class="background-color-wrapper" [ngStyle]="backgroundStyle">
    <div class="card-content-wrapper">
        <div class="thoughts-wrapper">
            <div [ngClass]="calculateClassesForThougts()">   
                <ul>
                    <li *ngFor="let thought of thoughts">{{thought}}</li>
                </ul>
            </div>       
        </div>
        <div class="feelings-wrapper">
                <div [ngClass]="calculateClassesForFeelings()">   
                        <ul [ngStyle]="dotStyle">
                            <li *ngFor="let feeling of feelings">
                                <div class="list-item">{{feeling}}</div>
                            </li>
                        </ul>
                </div>
        </div>

        <div class="animation-wrapper">
            <div [ngClass]="calculateClassesForMovingTitle()" [ngStyle]="backgroundStyle" (click)="switchState()">
                <H1 class="feeling-title">{{feelTitle}}</H1>
                <div class="arrow-up">
                    <svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"   viewBox="0 0 70.4 40" style="enable-background:new 0 0 70.4 40;" xml:space="preserve"> <style type="text/css">  .st0{fill:#FFFFFF;} </style> <g>  <path class="st0" d="M43.3,6.9c-1.2-1.2-3.1-3.1-4.2-4.2l-1.8-1.8c-1.2-1.2-3.1-1.2-4.2,0l-1.8,1.8c-1.2,1.2-3.1,3.1-4.2,4.2   L0.9,33c-1.2,1.2-1.2,3.1,0,4.2l1.8,1.8c1.2,1.2,3.1,1.2,4.2,0L33,12.9c1.2-1.2,3.1-1.2,4.2,0l26.2,26.2c1.2,1.2,3.1,1.2,4.2,0   l1.8-1.8c1.2-1.2,1.2-3.1,0-4.2L43.3,6.9z"/> </g> </svg>
                </div>
                <div class="arrow-down">
                    <svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 70.4 40" style="enable-background:new 0 0 70.4 40;" xml:space="preserve"> <style type="text/css"> .st0{fill:#FFFFFF;} </style> <g> <path class="st0" d="M27.1,33.1c1.2,1.2,3.1,3.1,4.2,4.2l1.8,1.8c1.2,1.2,3.1,1.2,4.2,0l1.8-1.8c1.2-1.2,3.1-3.1,4.2-4.2L69.5,6.9 c1.2-1.2,1.2-3.1,0-4.2l-1.8-1.8c-1.2-1.2-3.1-1.2-4.2,0L37.3,27.1c-1.2,1.2-3.1,1.2-4.2,0L6.9,0.9c-1.2-1.2-3.1-1.2-4.2,0L0.9,2.7 c-1.2,1.2-1.2,3.1,0,4.2L27.1,33.1z"/> </g> </svg>
                </div>
            </div>
        </div> 
    </div>
</div>
<a class="button-neutral button-add-feeling-to-diary" disabled [ngStyle]="backgroundStyle" (click)="onClickAddFeelingToDiary()">+Tagebuch</a>
